<!-- Нужно добавить скрипт -->
  <script>
  // Вот тут
  let thumbs = document.querySelector('#thumbs');

  thumbs.onclick = function(e) {
  let elem = e.target;
  if (elem.tagName == "A" || elem.tagName == "IMG") {
  let href = elem.closest("a").href;
  largeImg.src = href;
  event.preventDefault(); //Сброс гугл настроек
}
}
