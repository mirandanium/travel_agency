<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Здание 5</title>
</head>
<body>
    <input type="text" placeholder="Введите текст" onkeyup="func(this)">
	<span id="text"></span>
    <script>{
    function func(elem){
			let text = document.getElementById('text');
			text.innerHTML = elem.value;
		}
 }
 </script>
</body>
</html>
